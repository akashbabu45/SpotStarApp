<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action=""  >
                <h2>Register</h2>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" id="Username">
                </div>
                <p id="usernameError"></p>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email" id="Email">
                </div>
                <p id="emailError"></p>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="Password">
                </div>
                <p id="passwordError" ></p>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" id="Confirm">
                </div>
                <p id="ConfirmPasswordError"></p>
                <div class="button">
                    <input type="submit" class="btn" value="Register" onclick="sign()">
                </div>
                <div class="group">
                  <span ><a href="./forgot.html" >Forget-Password</a></span>
                  <span><a href="../index.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="../register.js"></script>
</body>
</html>
